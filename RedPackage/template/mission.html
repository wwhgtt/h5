<script type="text/javascript">
	$(document).ready(function(){
		//获取openid
		$("body").fadeIn(1000);
		var getQueryStr=function(openID){
			var reg = new RegExp("(^|&)" + openID + "=([^&]*)(&|$)", "i");
		    var r = window.location.search.replace(/\?/g, "&").substr(1).match(reg);
		    if (r != null){
		    	return (r[2]);
		    }else{
		    	return null;
		    } 
		}
		var openID=getQueryStr("openID");
		var coachID;
		var Wxavator;

			openid:openID
		},function(data){

						    signature:signature,

						    	"onMenuShareTimeline",
						    	"onMenuShareAppMessage",
						    	"onMenuShareQZone",
						    	"onMenuShareQQ"

						    ] 
						});
						wx.ready(function(){
							wx.onMenuShareTimeline({
						        title: '手慢无！猴年神秘红包来袭！', // 分享标题
							    link: 'http://party.idrv.com.cn?coachID='+coachID, // 分享链接  寻找教练webview
							    imgUrl: 'http://party.idrv.com.cn/img/share.png', // 分享图标
						        success: function () { 
						            $.post(BASE_URL +"/zhujbwx/addCountshare",{
										
									},function(data){
										var result= JSON.parse(data);
										if(result && result.result == true){

										}else if(result && result.msg){
											alert(result.msg)
										}
									})
						        },
						        cancel: function (){ 
						            // 用户取消分享后执行的回调函数
						        }
						    });
						    wx.onMenuShareAppMessage({
						        title: '手慢无！猴年神秘红包来袭！', // 分享标题
						        desc: '这个礼包领完了，我有了攒钱的冲动！', // 分享描述
							    link: 'http://party.idrv.com.cn?coachID='+coachID, // 分享链接
							    imgUrl: 'http://party.idrv.com.cn/img/share.png', // 分享图标
						        type: 'link', // 分享类型,music、video或link，不填默认为link
						        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
						        success: function (){ 
						           $.post(BASE_URL +"/zhujbwx/addCountshare",{
										
									},function(data){
										var result= JSON.parse(data);
										if(result && result.result == true){

									})
						        },
						        cancel: function (){

						        }
						    });
						    wx.onMenuShareQQ({
							    title: '手慢无！猴年神秘红包来袭！', // 分享标题

							    link: 'http://party.idrv.com.cn?coachID='+coachID, // 分享链接
							    imgUrl: 'http://party.idrv.com.cn/img/share.png', // 分享图标

										if(result && result.result == true){

										}else if(result && result.msg){

									})
							    },
							    cancel: function () {

							    }
							});

							    desc: '这个礼包领完了，我有了攒钱的冲动！', // 分享描述

										if(result && result.result == true){

			 			alert(errorInfo);
			 		}

			}else if(result.msg){
				alert(result.msg)
			}
		})

			var phone=$(".sphone").val();
			if(!phone.match(/^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1})|(14[0-9]{1}))+\d{8})$/)){
				$(".errorInfo").css("display","block");
			}else{
				var name= $(".sname").val();
				if(!name){
					alert("请输入名字")
				}else{
					$.post(BASE_URL+"/zhujbwx/addstudent",{
						coachid:coachID,
						phone:phone,
						sname:name
					},function(data){
						var result=JSON.parse(data);
						if(result && result.result == true){
							$("body").fadeOut(300,function(){
								window.location.href="/template/complete.html?openID="+openID;
							})
						}else if(result.msg){
							alert(result.msg)
						}
					})

			}
