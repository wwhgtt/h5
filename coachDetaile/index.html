<!DOCTYPE>
<html>
	<head>
		<title>助驾帮-超级教练</title>
		<meta charset="utf-8"/>
		<meta Content-Type="application/x-www-form-urlencoded" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script src="./js/lib/zetpo.min.js"></script>
		<script src="./js/lib/moment.js"></script>
		<script src="./js/script/config.js"></script>
	</head>
	<body style="margin:0px">
		<div class="container forHideEvent" style="background-color:white;margin-bottom:60px">
		<img src="./img/banner640.png" style="width:100%">
		<div class="coachTemp " style="margin-top:-40px;position:absolute;width:100%">
			<img class="coachAvator" src="" style="width:80px;border-radius:40px;float:left;margin-left:1.5em">
			<div class="header-line" style="width:100px;margin-left:100px;padding-top:12px" >
				<span style="color:white;margin-left:1em" class="coachNameTemp"></span>
				<span style="margin-left:8px"><img src="" class="coachIMAgeTemp" style="width:10px" /></span>
				<br>
				<span style="margin-left:8px"><img src="" class="checkImg" style="width:80px;margin-top:15px;margin-left:-10px" /></span>
			</div>
			<a href="" class="coachPhoneTEl" style="margin-right:1.5em"><img src="./img/icon_phone.png" style="float:right;margin-top:-20px;width:60px"></a>
		</div>
		<div class="clear"></div>
		<div class="kongbai" style="height:20px;background-color:#ededed;width:100%;margin-top:45px"></div>
		<div class="item item-avatar myArrayNative" style="padding-left:5%;" >
			<p style="margin-bottom:10px">教学特色</p>
			<span style="background-color:#3398cc" class="coachItemFirst"></span><span style="background-color:#65cc33" class="coachItemSecond"></span><span style="background-color:#ffcc33" class="coachItemThird"></span>
		</div>
		<div class="item item-avatar  forCarIMG" style="padding-left:5%;" >
			<p style="margin-bottom:10px">车辆照片</p>
			<img class="coachItemFirstIMG" src=""><img class="coachItemSecondIMG" src=""><img class="coachItemThirdIMG" src=""><img class="coachItemFourthIMG"  src="">
		</div>
		<div class="item item-avatar forCarIMG" style="padding-left:5%;" >
			<p style="margin-bottom:10px">场地照片</p>
			<img class="coachItemFirstimg" src=""><img class="coachItemSecondimg" src=""><img class="coachItemThirdimg" src=""><img class="coachItemFourthimg" src="">
		</div>
		<div class="item item-avatar coachItem coachIntroduce" style="padding-left:5%;height:auto" >
			<span>所属驾校</span><span style="padding-left:24px;"><strong class="DrivingSchool"></strong></span>
		</div>
		<div class="item item-avatar coachItem coachIntroduce" style="padding-left:5%;height:auto" >
			<span>教学模式</span><span style="padding-left:24px;"><strong class="TeachType"></strong></span>
		</div>
		<div class="item item-avatar coachItem coachIntroduce" style="padding-left:5%;height:auto" >
			<span>练车场地</span><span style="padding-left:24px;"><strong class="TeachSite"></strong></span>
		</div>
		<div class="item item-avatar coachItem coachIntroduce" style="padding-left:5%;height:auto" >
			<span>最新价格</span><span style="padding-left:24px;"><strong class="Price"></strong></span>
		</div>
		<div class="item item-avatar coachItem coachIntroduce" style="padding-left:5%;height:auto" >
			<span>个人简介</span><span style="padding-left:24px;overflow:hidden"><strong class="Introduction"></strong></span>
		</div>
		<div class="footerr" ng-hide="onlyStudent"></div>
		<a href="http://viewer.maka.im/k/IQLAURKV"><button class="footButton">我要制作</button></a>
		<!-- <div class="container-model" ng-show="haveImage">
			<img ng-src="{{model.img}}" title="first">
		</div> -->
		</div>
	</body>
</html>
<script type="text/javascript">
	$(document).ready(function(){
		var getQueryStr=function(id){
			var reg = new RegExp("(^|&)" + id + "=([^&]*)(&|$)", "i");
		    var r = window.location.search.replace(/\?/g, "&").substr(1).match(reg);
		    if (r != null){
		    	return (r[2]);
		    }else{
		    	return null;
		    } 
		}
		var coachId=getQueryStr("id");
		$.post("/helpdrv/getcoach/",{
			coachid:coachId
		},function(data){
			var result=JSON.parse(data);
			if(result && result.result == true){
				var coach=result.coach;

				var srcTemp=$(".coachAvator").attr("src");
				srcTemp=coach.Avator+"_large";

				var sex=coach.Sex;
				var srcSex=$(".coachIMAgeTemp").attr("src")
				if(sex == 1){
					srcSex="http://party.idrv.com.cn/coachDetaile/img/icon_man.png";
				}else{
					srcSex="http://party.idrv.com.cn/coachDetaile/img/icon_woman.png"
				}
				var status=coach.Status;
				var srcCkeck=$(".checkImg").attr("src")
				if(status == 2){
					srcCkeck="http://party.idrv.com.cn/coachDetaile/img/renzheng.png";
				}else{
					$(".checkImg").css("display","none");
				}
				if(coach.Phone !== null && coach.Phone !== "" && coach.Phone !== undefined){
					var phone=coach.Phone;
					$(".coachPhoneTEl").css("display","block");
					$(".coachPhoneTEl").attr("href","tel:"+phone);
				}
				$(".coachNameTemp").html(coach.Name);
				var TeachCharacteristics =coach.TeachCharacteristics;
				var myArray=[];
				myArray=TeachCharacteristics.split("-");
				$(".coachItemFirst").html(myArray[1]);
				$(".coachItemSecond").html(myArray[2]);
				$(".coachItemThird").html(myArray[3]);

				var Carpics=[];
				var Carpics=coach.Carpics;
				if(Carpics !== "" && Carpics !== null && Carpics !== undefined){
					if(Carpics[0]){
						$(".coachItemFirstIMG").attr("src",Carpics[0]);
					}
					if(Carpics[1]){
						$(".coachItemSecondIMG").attr("src",Carpics[1]);
					}
					if(Carpics[2]){
						$(".coachItemThirdIMG").attr("src",Carpics[2]);
					}
					if(Carpics[3]){
						$(".coachItemFourthIMG").attr("src",Carpics[3]);
					}
				}
				
				var Sitepics=[];
				var Sitepics=coach.Sitepics;
				if(Sitepics !== "" && Sitepics !== null && Sitepics !== undefined){
					if(Sitepics[0]){
						$(".coachItemFirstimg").attr("src",Sitepics[0]);
					}
					if(Sitepics[1]){
						$(".coachItemFirstimg").attr("src",Sitepics[1]);
					}
					if(Sitepics[2]){
						$(".coachItemFirstimg").attr("src",Sitepics[2]);
					}
					if(Sitepics[3]){
						$(".coachItemFirstimg").attr("src",Sitepics[3]);
					}
				}
				
				if(coach.TeachType == "1"){
					$(".TeachType").html("一车多人");
				}else{
					$(".TeachType").html("一车一人");
				}

				$(".DrivingSchool").html(coach.DrivingSchool);
				$(".TeachSite").html(coach.TeachSite);
				$(".Price").html("￥"+coach.Price);
				$(".Introduction").html(coach.Introduction);

			}else if(result && result.msg){
				var errorInfo=result.msg;
				alert(errorInfo);
			}else{
				console.log(result)
				alert("未知错误,请退出重试")
			}
		})
	})
</script>
