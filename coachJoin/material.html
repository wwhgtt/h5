<!DOCTYPE>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<meta Content-Type="application/x-www-form-urlencoded" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script src="./js/lib/zetpo.min.js"></script>
		<script src="./js/script/config.js"></script>
	</head>
	<body style="padding-top:0px">
		<div class="container">
			<div class="header">
				<div class="examine">
					<span class="imgwords"><img src="./img/1.png" ></span>
					<span class="carwords">车辆档案</span>
				</div>
				<div class="examine negative">
					<span class="imgwords"><img src="./img/2.png"  ></span>
					<span class="carwords">个人资料</span>
				</div>
				<div class="examine negative ">
					<span class="imgwords"><img src="./img/3.png" ></span>
					<span class="carwords">证件照片</span>
				</div>
				<div class="examine negative">
					<span class="imgwords"><img src="./img/4.png" ></span>
					<span class="carwords">提交审核</span>
				</div>
			</div>
			<div class="clear"></div>
			<div class="content">
				<p class="complateNew">您即将成为益驾好教练,请先完善车辆信息</p>
				<div class="cityChosen">
					<span style="width:40%">城市</span>
					<span style="width:55%;text-align:center" >成都市</span>
				</div>
				<div class="cityChosen">
					<span style="width:40%">车牌号</span>
					<span style="width:55%;text-align:center;padding-top:0px"><input type="text" placeholder="请输入车牌号" class="carNumber"></span>
				</div>
				<div class="cityChosen">
					<span style="width:40%">汽车品牌</span>
					<span style="width:55%;text-align:center" class="carType" title="1">请选择品牌 ></span>
				</div>
				<div class="cityChosen">
					<span style="width:40%">练车场地</span>
					<span style="width:55%;text-align:center" class="placeType" style="overflow:hidden" title="1">请选择场地 ></span>
				</div>
				<a class="goforNext" ><img src="./img/next.png" class="submit"></a>
			</div>		
		</div>
		<div class="coverModel">
			<div class="mainContent">
				<p class="zoomList" >汽车品牌</p>
				<div class="typeList">
					<span>大众</span>
					<span class="carDetail">捷达</span>
				</div>
				<div class="typeList">
					<span>大众</span>
					<span class="carDetail">老捷达</span>
				</div>
				<div class="typeList">
					<span>大众</span>
					<span class="carDetail">桑塔纳</span>
				</div>
				<div class="typeList">
					<span>大众</span>
					<span class="carDetail">老桑塔纳</span>
				</div>
				<div class="typeList">
					<span>其他</span>
					<span class="carDetailAno"><input type="text" placeholder="请输入您的车型" class="typeInputAno"></span>
				</div>
				<div class="typeListAno" >
					<button class="forCarInput">确定</button>
				</div>
			</div>
		</div>
		<div class="coverModule">
			<div class="mainContent">
				<p class="zoomList" style="border-bottom:none">训练场地</p>
				<div class="sideLeft" style="width:48%;float:left;border-right:1px solid #dcdcdc">
					
				</div>
				<div class="sideRight" style="width:50%;float:left">
					
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	$().ready(function(){
		$.get(BASE_URL+"/basic/user/reload",{

		},function(result){
			if(result && result.success==true){
				var plateNum=result.userInfo.plateNum;
				var coachCar=result.userInfo.coachCar;
				var site=result.userInfo.site;
				$(".carNumber").val(plateNum);
				if(coachCar !== "" && coachCar !== null){
					$(".carType").attr("title","2");
					$(".carType").html(coachCar);
				}
				if(site !== "" && site !== null){
					var name=site.name;
					window.siteId=site.id;
					$(".placeType").html(name);
				}
			}else{
				if(result && result.errorInfo=="请先登录"){
					location.href="/coachJoin/index.html";
				}
			}
		})
		$(".goforNext").on("click",function(){
			var carNumber=$(".carNumber").val();
			var placeType=$(".placeType").html();
			var title=$(".carType").attr("title");
			var carType=$(".carType").html();
			if(carNumber !== "" && title !== "1" && placeType !=="" && placeType !=="请选择场地 >"){
				$.post(BASE_URL+"/basic/user/profile",{
					plateNum:carNumber,
					coachCar:carType,
					site:window.siteId
				},function(result){
					if(result && result.success == true){
						var href=location.href;
						var id=href.replace(/^.+?id\=/,'');
						location.href="/coachJoin/person.html?id="+id;
					}else{
						alert("系统出错,请稍后重试")
					}
				})
			}else{
				alert("请确保信息输入完整")
			}
		})
		//选择车牌
		$(".carType").on("click",function(){
			$(".coverModel").css("display","block")
		})
		$(".placeType").on("click",function(){
			$(".coverModule").css("display","block");
			$(".sideLeft").html("");
			$.get(BASE_URL+"/basic/search/site/area",{
				cityId:"1930"
			},function(result){
				if(result && result.success == true){
					var areaList=result.areaList;
					for(index in areaList){
						var html="<div class='areaList'>\
							<span class='nameList'>"+areaList[index].name+"</span>\
							<span class='countList'>"+areaList[index].count+"</sapn>\
							<span class='IDsList' style='display:none' >"+areaList[index].areaId+"</span>\
							</div>";
						$(".sideLeft").append(html);
					}
					var area=areaList[0];
					var areaId=area.areaId;
					$.get(BASE_URL+"/basic/search/site/byArea",{
						areaId:areaId
					},function(result){
						if(result && result.success == true){
							var siteList=result.siteList;
							for(index in siteList){
								var html="<div class='areaList' style='padding-left:1em'>\
									<span class='nameList'>"+siteList[index].name+"</span>\
									</div>";
								$(".sideRight").append(html);
							}
						}
					})
				}
			})
		})
		$(".sideLeft").on("click",".areaList",function(){
			var areaId=$(this).find(".IDsList").html();
			$(".sideRight").html("");
			$.get(BASE_URL+"/basic/search/site/byArea",{
				areaId:areaId
			},function(result){
				if(result && result.success == true){
					var siteList=result.siteList;
					for(index in siteList){
						var html="<div class='areaList' style='padding-left:1em'>\
							<span class='nameList'>"+siteList[index].name+"</span>\
							<span class='idList' style='display:none'>"+siteList[index].id+"</span>\
							</div>";
						$(".sideRight").append(html);
					}
				}
			})
		})
		$(".sideRight").on("click",".areaList",function(){
			var html=$(this).find(".nameList").html();
			window.siteId=$(this).find(".idList").html();
			$(".placeType").html(html);
			// $(".mainContent").html("");
			$(".coverModule").css("display","none");

		})
		$(".carDetailAno").on("click",function(){
			$(".typeListAno").css("display","block");
		})
		$(".carDetail").on("click",function(){
			$(".carType").html($(this).html());
			$(".carType").attr("title","2");
			$(".coverModel").css("display","none")
		})
		$(".forCarInput").on("click",function(){
			var value=$(".typeInputAno").val();
			if(value!== ""){
				$(".carType").html(value);
				$(".carType").attr("title","2");
				$(".coverModel").css("display","none")
			}else{
				alert("请先输入您的车型")
			}
		})
	})
</script>
