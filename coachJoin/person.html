<!DOCTYPE>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<meta Content-Type="application/x-www-form-urlencoded" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script src="./js/lib/zetpo.min.js"></script>
		<script src="./js/script/config.js"></script>
	</head>
	<body style="padding-top:0px">
		<div class="container">
			<div class="header">
				<div class="examine negative" >
					<span class="imgwords"><img src="./img/1.png"></span>
					<span class="carwords">车辆档案</span>
				</div>
				<div class="examine">
					<span class="imgwords"><img src="./img/2.png" ></span>
					<span class="carwords">个人资料</span>
				</div>
				<div class="examine negative ">
					<span class="imgwords"><img src="./img/3.png" ></span>
					<span class="carwords">证件照片</span>
				</div>
				<div class="examine negative">
					<span class="imgwords"><img src="./img/4.png"></span>
					<span class="carwords">提交审核</span>
				</div>
			</div>
			<div class="clear"></div>
			<div class="content">
				<p class="complateNew">您即将成为益驾好教练,请先完善个人信息</p>
				<div class="cityChosen" style="margin-top:30%">
					<span style="width:30%">姓名</span>
					<span style="width:65%;text-align:center;padding-top:0px"><input type="text" placeholder="请输入您的真实姓名" class="carNumber"></span>
				</div>
				<div class="cityChosen" style="margin-top:5%">
					<span style="width:30%">身份证</span>
					<span style="width:65%;text-align:center;padding-top:0px"><input type="text" placeholder="请输入您的身份证号码" class="idNumber"></span>
				</div>
				<a  class="validated"><img src="./img/next.png" class="submit"></a>
			</div>		
		</div>
	</body>
</html>
<script type="text/javascript">
	$(document).ready(function(){
		$.get(BASE_URL+"/basic/user/reload",{

		},function(result){
			if(result && result.success==true){
				var name=result.userInfo.name;
				var idNumber=result.userInfo.idNumber;
				$(".carNumber").val(name);
				$(".idNumber").val(idNumber);
			}else{
				if(result && result.errorInfo=="请先登录"){
					location.href="/coachJoin/index.html";
				}
			}
		})
		$(".validated").on("click",function(){
			var name=$(".carNumber").val(),
				idNumber=$(".idNumber").val();
			if(name!==""&& idNumber!=="" ){
				//资料上传
				$.post(BASE_URL+"/basic/user/profile",{
					name:name,
					idNumber:idNumber
				},function(result){
					if(result && result.success==true){
						var href=location.href;
						var id=href.replace(/^.+?id\=/,'');
						location.href="/coachJoin/photo.html?id="+id;
					}else{
						alert("提交失败,请稍后重试");
					}
				})
			}else{
				alert("请确保您输入的信息完整");
			}
		})
	})
</script>
