<!DOCTYPE>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<meta Content-Type="application/x-www-form-urlencoded" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script src="./js/lib/zetpo.min.js"></script>
		<script src="./js/script/config.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="phoneInput">
				<span class="nameSpan">姓名</span>
				<span class="nameInput name"><input type="text" placeholder="请输入您的姓名"></span>
			</div>
			<div class="phoneInput" style="margin-top:25px;">
				<span class="nameSpan">电话</span>
				<span class="nameInput phone"><input type="text" placeholder="请输入您的电话"></span>
			</div>
			<div class="errorMessage"><small style='color:red;z-index:20;padding-top:20px'>请输入正确的手机号</small></div>
			<img src="./img/button.png" class="submit">
		</div>
	</body>
</html>
<script type="text/javascript">
	$(document).ready(function(){
		$(".submit").on("click",function(){
			var phoneNumber=$(".phone input").val();
			var name=$(".name input").val();
			if(!phoneNumber.match(/^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1})|(14[0-9]{1}))+\d{8})$/)){
				$(".errorMessage").css("visibility","visible")
				return false;
			}else if(name !== ""){
				$(".errorMessage").css("visibility","hidden");
				$.post(BASE_URL+"/coachreg/",{
					name:name,
					phone:phoneNumber
				},function(result){
					var data=eval("["+result+"]");
					if(data[0] && data[0].result == true){
						alert("提交成功");
					}else{
						alert("sorry,系统出错");
					}
				})
			}else{
				alert("请确保输入正确");
				return false;
			}
		})
	})
</script>
