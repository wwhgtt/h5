<script type="text/javascript">
	$(document).ready(function(){
		var getQueryStr=function(coachId){
			var reg = new RegExp("(^|&)" + coachId + "=([^&]*)(&|$)", "i");
		    var r = window.location.search.replace(/\?/g, "&").substr(1).match(reg);
		    if (r != null){
		    	return (r[2]);
		    }else{
		    	return null;
		    } 
		}
		var coachId=getQueryStr("coachId");
		window.location.href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx3d52ab0e2a540604&redirect_uri=http%3a%2f%2fwebapp.idrv.com.cn%2finvited%2ftemplate%2fstart.html&response_type=code&scope=snsapi_login&state="+coachId+"#wechat_redirect"
	})
	
</script>
