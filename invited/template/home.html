<!DOCTYPE>
<html>
	<head>
		<title>邀请函</title>
		<meta charset="utf-8"/>
		<meta Content-Type="application/x-www-form-urlencoded" />

		<script src="../js/lib/zetpo.min.js"></script>
		<script src="../js/script/config.js"></script>
		<script src="../js/lib/weixin.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body style="text-align:center">
		<div class="mainContent">
			<img src="../img/word.png" style="width:50%;margin-top:6%;">
			<div class="header">
				<h1 class="main">邀请人</h1>
				<div style="width:60px;height:60px;border-radius:30px;border:2px solid white;margin-top:5px;margin:0 auto">
					<img src="" class="coachPhoto" style="width:60px;height:60px;border-radius:30px;">
				</div>
				<p class="coachName" style="margin-top:10px;"></p>
			</div>
			<div class="content">
				<span class="line"></span>
				<span>福利</span>
				<span class="line"></span>
			</div>
			<div class="price">
				<p style="margin-top:0.5em">福利一:赚点外快 </p>
				<p>福利二:交流招生心得，增加招生率</p>
				<p style="margin-bottom:0.5em">福利三:获取最新行业信息</p>
			</div>
			<div class="footer" style=" border-radius: 5px;">
				<span><img src="../img/qq.png" style="width:2em;margin-top:1em;"></span>
				<span style="margin-left:0px;">加入教练QQ群</span>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(document).ready(function(){
		var getQueryStr=function(state){
			var reg = new RegExp("(^|&)" + state + "=([^&]*)(&|$)", "i");
		    var r = window.location.search.replace(/\?/g, "&").substr(1).match(reg);
		    if (r != null){
		    	return (r[2]);
		    }else{
		    	return null;
		    } 
		}
		var state=getQueryStr("state");
		var getQueryStr=function(code){
			var reg = new RegExp("(^|&)" + code + "=([^&]*)(&|$)", "i");
		    var r = window.location.search.replace(/\?/g, "&").substr(1).match(reg);
		    if (r != null){
		    	return (r[2]);
		    }else{
		    	return null;
		    } 
		}
		var wxcode=getQueryStr("code");
		var wxnick;
		var wxavator;
		var wxID;
		$.post(BASE_URL+"/zhujbwx/getwxcoachinfo",{
			wxcode:wxcode
		},function(data){
			var result=JSON.parse(data);
			if(result && result.result == true){
				wxID=result.coach.Id;
				
			}else if(result && result.msg){
				alert(result.msg)
			}
		})
		var url=location.href.split("#")[0];
		$.post(BASE_URL+"/zhujbwx/getsignature2/",{
			url:url
		},function(data){
			var result=JSON.parse(data);
			if(result && result.result == true ){
				var timestamp=result.timestamp,
					nonceStr=result.noncestr,
					signature=result.signature;
				wx.config({
				    debug: false, 
				    appId: 'wx8bbeb53d26dbe214', 
				    timestamp:timestamp, 
				    nonceStr: nonceStr,
				    signature:signature,
				    jsApiList: [
				    	"onMenuShareTimeline",
				    	"onMenuShareAppMessage",
				    	"onMenuShareQZone",
				    	"onMenuShareQQ"

				    ] 
				});
				wx.ready(function(){
					wx.onMenuShareTimeline({
				        title: '助驾帮来了，教练不要错过了', // 分享标题
					    link: 'http://webapp.idrv.com.cn/invited?coachID='+wxID, // 分享链接  寻找教练webview
					    imgUrl: 'http://webapp.idrv.com.cn/invited/img/word.png', // 分享图标
				        success: function () { 
				           
				        },
				        cancel: function (){ 
				            // 用户取消分享后执行的回调函数
				        }
				    });
				    wx.onMenuShareAppMessage({
				        title: '助驾帮来了，教练不要错过了', // 分享标题
				        desc: '教练生涯全新启程，各位教练千万不要错过，早期加入更有特别福利！！', // 分享描述
					    link: 'http://webapp.idrv.com.cn/invited?coachID='+wxID, // 分享链接
					    imgUrl: 'http://webapp.idrv.com.cn/invited/img/word.png', // 分享图标
				        type: 'link', // 分享类型,music、video或link，不填默认为link
				        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
				        success: function (){ 
				            
				        },
				        cancel: function (){ 
				            // 用户取消分享后执行的回调函数
				        }
				    });
				    wx.onMenuShareQQ({
					    title: '助驾帮来了，教练不要错过了', // 分享标题
				        desc: '教练生涯全新启程，各位教练千万不要错过，早期加入更有特别福利！！', // 分享描述
					    link: 'http://webapp.idrv.com.cn/invited?coachID='+wxID, // 分享链接
					    imgUrl: 'http://webapp.idrv.com.cn/invited/img/word.png', // 分享图标
					    success: function () { 
					      
					    },
					    cancel: function () { 
					       // 用户取消分享后执行的回调函数
					    }
					});
					wx.onMenuShareQZone({
					    title: '助驾帮来了，教练不要错过了', // 分享标题
				        desc: '教练生涯全新启程，各位教练千万不要错过，早期加入更有特别福利！！', // 分享描述
					    link: 'http://webapp.idrv.com.cn/invited?coachID='+wxID, // 分享链接
					    imgUrl: 'http://webapp.idrv.com.cn/invited/img/word.png', // 分享图标
					    success: function () { 
					       
					    },
					    cancel: function () { 
					        // 用户取消分享后执行的回调函数
					    }
					});
				})
			}else if(result && result.msg){
				var errorInfo=result.msg;
	 			alert(errorInfo);
	 		}
		})
		$.post(BASE_URL+"/zhujbwx/getrecommender",{
			recmdid:state
		},function(data){
			var result=JSON.parse(data);
			if(result && result.result == true){
				wxnick=result.wxcoachinfo.Wxnick;
				wxavator=result.wxcoachinfo.Wxavator ;
				$(".coachName").html(wxnick);
				$(".coachPhoto").attr("src",wxavator);
			}else if(result && result.msg){
				alert(result.msg)
			}
		})
		$(".footer").on("click",function(){
			$.post(BASE_URL+"/zhujbwx/coachrcmdrcd",{
				commender:state,
				commendee:wxID
			},function(data){
				var result=JSON.parse(data);
				if(result && result.result == true){
					window.location.href="http://shang.qq.com/wpa/qunwpa?idkey=1b5b93d6a9e62a84a08a5996e995efd56d78fa9b81faf55df739287f2311b949"
				}else if(result && result.msg){
					alert(result.msg)
				}
			})
		})
	})
</script>
