<!DOCTYPE>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<meta Content-Type="application/x-www-form-urlencoded" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script src="./js/lib/zetpo.min.js"></script>
		<script src="./js/script/config.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="logoImg">
					<img src="./img/car.png">
				</div>
				<div class="company">
					<p>用户数目查看</p>
				</div>
			</div>
			<div class="content">
				<div class="forLogin">
					<form class="loginForm">
						<label>用户名:</label>
						<input type="text" placeholder="请输入用户名"  class="username">
						<br>
						<label>密码:</label>
						<input type="password" class="password">
					</form>
					<BUTTON type="submit" class="login">登录</BUTTON>
				</div>
				<div class="main" style="border-bottom:1px solid #4ab1ff">
					<span>姓名</span>
					<span>电话</span>
					<span>创建日期</span>
					<span>车牌号</span>
					<span>教学用车</span>
					<span>身份证</span>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(document).ready(function(){
		$.get(BASE_URL+"/platform/loginState",{

		},function(result){
			if(result.state == true){
				$(".forLogin").css("display","none");
				$(".main").css("display","block");
				getSign();
			}else{
				
			}
		})
		$(".login").on("click",function(){
			var username=$(".username").val();
			var password=$(".password").val();
			if(username !== "" && password !==""){
				$.post(BASE_URL+"/platform/login",{
					userName:username,
					password:password
				},function(result){
					if(result && result.userName){
						$(".forLogin").css("display","none");
						$(".main").css("display","block");
						getSign();
					}else{
						alert("用户名或密码不正确")
					}
				})
			}else{
				alert("请输入用户名或密码")
			}
		})
		function  getSign(){
			$.get(BASE_URL+"/platform/operate/user/sign",{

			},function(result){
				if(result && result.success==true){
					var userList=result.userList;
					for(index in userList){
						$(".main").css("display","block");
						if(index %2 ==0){
							var html='<div class="main odd">\
								<span>'+userList[index].name+'</span>\
								<span>'+userList[index].phone+'</span>\
								<span>'+userList[index].createDate+'</span>\
								<span>'+userList[index].plateNum+'</span>\
								<span>'+userList[index].coachCar+'</span>\
								<span>'+userList[index].idNumber+'</span>\
								</div>';
							$(".content").append(html);
						}else{
							var html='<div class="main even">\
								<span>'+userList[index].name+'</span>\
								<span>'+userList[index].phone+'</span>\
								<span>'+userList[index].createDate+'</span>\
								<span>'+userList[index].plateNum+'</span>\
								<span>'+userList[index].coachCar+'</span>\
								<span>'+userList[index].idNumber+'</span>\
								</div>';
							$(".content").append(html);
						}
					}
				}
			})
		}
	})
</script>
