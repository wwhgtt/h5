<script type="text/javascript">
	$(document).ready(function(){
		//获取openid
		var getQueryStr=function(openID){
			var reg = new RegExp("(^|&)" + openID + "=([^&]*)(&|$)", "i");
		    var r = window.location.search.replace(/\?/g, "&").substr(1).match(reg);
		    if (r != null){
		    	return (r[2]);
		    }else{
		    	return null;
		    } 
		}
		var openID=getQueryStr("openID");
		var coachID;
		var Wxavator;
		$.post(BASE_URL +"/zhujbwx/addwxcoach",{
			openid:openID
		},function(data){
			var result=JSON.parse(data);
			if(result && result.result == true){
				coachID= result.coach.Id;
				Wxavator=result.coach.Wxavator;
				var url=location.href.split("#")[0];
				$.post(BASE_URL+"/zhujbwx/getsignature/",{
					url:url
				},function(data){
					var result=JSON.parse(data);
					if(result && result.result == true ){
						var timestamp=result.timestamp,
							nonceStr=result.noncestr,
							signature=result.signature;
						wx.config({
						    debug: false, 
						    appId: 'wx8bbeb53d26dbe214', 
						    timestamp:timestamp, 
						    nonceStr: nonceStr,
						    signature:signature,
						    jsApiList: [
						    	"onMenuShareTimeline",
						    	"onMenuShareAppMessage"
						    ] 
						});
						wx.ready(function(){
							wx.onMenuShareTimeline({
						        title: '猴年购车大礼包第一弹 神秘来袭', // 分享标题
							    link: 'http://party.idrv.com.cn?coachID='+coachID, // 分享链接  寻找教练webview
							    imgUrl: Wxavator, // 分享图标
						        success: function () { 
						            // $window.location.href="/yja/person";
						        },
						        cancel: function (){ 
						            // 用户取消分享后执行的回调函数
						        }
						    });
						    wx.onMenuShareAppMessage({
						        title: '猴年购车大礼包第一弹 神秘来袭', // 分享标题
							    link: 'http://party.idrv.com.cn?coachID='+coachID, // 分享链接
							    imgUrl: Wxavator, // 分享图标
						        type: 'link', // 分享类型,music、video或link，不填默认为link
						        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
						        success: function (){ 
						            // $window.location.href="/yja/person";
						        },
						        cancel: function (){ 
						            // 用户取消分享后执行的回调函数
						        }
						    });
						})
					}else if(result && result.msg){
						var errorInfo=result.msg;
			 			alert(errorInfo);
			 		}
				})
			}else if(result.msg){
				alert(result.msg)
			}
		})
	})
</script>
