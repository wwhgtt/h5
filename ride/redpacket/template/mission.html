<!DOCTYPE>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<meta Content-Type="application/x-www-form-urlencoded" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<script src="../js/lib/weixin.js"></script>
		<script src="../js/lib/zetpo.min.js"></script>
		<script src="../js/script/config.js"></script>
	</head>
	<body style="width: 100%;background-image: url('../img/mission.png');background-size: 100% 100%;background-repeat: no-repeat;">
		<div class="container-fulid-max" style="width:100%" >
			<div class="forInput">
				<input type="text" placeholder="姓名" style="padding-left:14px;width:100%;height:40px;border:2px solid #2f081d;border-radius: 5px;background-color:#ee2e91;font-weight:800" class="sname">
			</div>
			<div class="forInput" style="margin-top:15px">
				<input type="phone" placeholder="手机" style="padding-left:14px;width:100%;height:40px;border:2px solid #2f081d;border-radius: 5px;background-color:#ee2e91;font-weight:800" class="sphone">
			</div>
			<p  class="errorInfo">请输入正确的手机号</p>
			<img src="../img/sure.png" class="check  anotherCkeck"  style="width:60%;margin-left:20%;">
		</div>
	</body>
</html>
<script type="text/javascript">
	$(document).ready(function(){
		//获取openid
		var getQueryStr=function(openID){
			var reg = new RegExp("(^|&)" + openID + "=([^&]*)(&|$)", "i");
		    var r = window.location.search.replace(/\?/g, "&").substr(1).match(reg);
		    if (r != null){
		    	return (r[2]);
		    }else{
		    	return null;
		    } 
		}
		var openID=getQueryStr("openID");
		var coachID;
		var Wxavator;
		$.post(BASE_URL +"/zhujbwx/addwxcoach",{
			openid:openID
		},function(data){
			var result=JSON.parse(data);
			if(result && result.result == true){
				coachID= result.coach.Id;
				Wxavator=result.coach.Wxavator;
				var url=location.href.split("#")[0];
				$.post(BASE_URL+"/zhujbwx/getsignature/",{
					url:url
				},function(data){
					var result=JSON.parse(data);
					if(result && result.result == true ){
						var timestamp=result.timestamp,
							nonceStr=result.noncestr,
							signature=result.signature;
						wx.config({
						    debug: false, 
						    appId: 'wx8bbeb53d26dbe214', 
						    timestamp:timestamp, 
						    nonceStr: nonceStr,
						    signature:signature,
						    jsApiList: [
						    	"onMenuShareTimeline",
						    	"onMenuShareAppMessage"
						    ] 
						});
						wx.ready(function(){
							wx.onMenuShareTimeline({
						        title: '猴年购车大礼包第一弹 神秘来袭', // 分享标题
							    link: 'http://party.idrv.com.cn?coachID='+coachID, // 分享链接  寻找教练webview
							    imgUrl: Wxavator, // 分享图标
						        success: function () { 
						            // $window.location.href="/yja/person";
						        },
						        cancel: function (){ 
						            // 用户取消分享后执行的回调函数
						        }
						    });
						    wx.onMenuShareAppMessage({
						        title: '猴年购车大礼包第一弹 神秘来袭', // 分享标题
							    link: 'http://party.idrv.com.cn?coachID='+coachID, // 分享链接
							    imgUrl: Wxavator, // 分享图标
						        type: 'link', // 分享类型,music、video或link，不填默认为link
						        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
						        success: function (){ 
						            // $window.location.href="/yja/person";
						        },
						        cancel: function (){ 
						            // 用户取消分享后执行的回调函数
						        }
						    });
						})
					}else if(result && result.msg){
						var errorInfo=result.msg;
			 			alert(errorInfo);
			 		}
				})
			}else if(result.msg){
				alert(result.msg)
			}
		})
		$(".check").on("click",function(){
			var phone=$(".sphone").val();
			if(!phone.match(/^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1})|(14[0-9]{1}))+\d{8})$/)){
				$(".errorInfo").css("display","block");
			}else{
				var name= $(".sname").val();
				if(!name){
					alert("请输入名字")
				}else{
					$.post(BASE_URL+"/zhujbwx/addstudent",{
						coachid:coachID,
						phone:phone,
						sname:name
					},function(data){
						var result=JSON.parse(data);
						if(result && result.result == true){
							window.location.href="/template/complete.html?openID="+openID;
						}else if(result.msg){
							alert(result.msg)
						}
					})
				}
			}
		})
	})
</script>
